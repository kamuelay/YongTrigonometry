<p>Wanting to revive wayfinding in Hawai‘i, Nainoa Thompson traveled to the island of Satawal to learn from Mau Piailug. Thompson adopted Mau’s star compass, resulting in the Hawaiian Star Compass (<a href="" class="xref" data-knowl="./knowl/fig_star-compass.html" title="Figure 1.1.1">Figure 1.1.1</a>).</p>
