<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall from Unit 1 that</p>
<ol class="decimal">
<li><p>The point <span class="process-math">\((a,b)\)</span> is on the graph of <span class="process-math">\(f\)</span> if and only if the point <span class="process-math">\((b,a)\)</span> is on the graph of <span class="process-math">\(f^{-1}\)</span></p></li>
<li><p>The graphs of <span class="process-math">\(f^{-1}\)</span> and <span class="process-math">\(f\)</span> are reflections of each other about the line <span class="process-math">\(y=x\)</span></p></li>
</ol>
