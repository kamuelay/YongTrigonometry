<p>Using symmetry about the <span class="process-math">\(x\)</span>-axis, symmetry about the <span class="process-math">\(y\)</span>-axis, and symmetry about the origin, we can complete the unit circle, as long as we remember that the <span class="process-math">\(x\)</span>-values in Quadrants II and III are negative while the <span class="process-math">\(y\)</span>-values in Quadrants III and IV are negative.</p>
