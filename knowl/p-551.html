<p>Because this angle is in Quadrant III, we find its value on the Unit Circle by adding <span class="process-math">\(180^{\circ}+27.4^{\circ}=207.4^{\circ}\text{.}\)</span> Next we refer to the Star Compass with angles (<a href="" class="xref" data-knowl="./knowl/fig_star-compass-with-angles.html" title="Figure 1.2.4">Figure 1.2.4</a> on <a href="" class="xref" data-knowl="./knowl/fig_star-compass-with-angles.html" title="Figure 1.2.4">page 1.2.4</a>) to conclude we will need to sail towards the House ʻĀina Kona.</p>
