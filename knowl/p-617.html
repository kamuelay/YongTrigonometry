<p>Notice this expression is the Sum Formula for Cosine with <span class="process-math">\(\alpha=25^{\circ}\)</span> and <span class="process-math">\(\beta=35^{\circ}\text{.}\)</span> So</p>
<div class="displaymath process-math" data-contains-math-knowls="">

\end{equation*}
