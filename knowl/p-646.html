<p>Recall the sum formula for sine:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
\sin (\alpha+\beta)=\sin \alpha \cos \beta + \cos \alpha \sin \beta\tag{3.3.1}
\end{equation}
