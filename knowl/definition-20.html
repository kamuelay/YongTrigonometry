</h4>
<p>Given a vector <span class="process-math">\(\mathbf{v}=\langle v_x,v_y\rangle\text{,}\)</span> the <dfn class="terminology">magnitude</dfn>  or <dfn class="terminology">length</dfn>  is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\|\mathbf{v}\|=\sqrt{v_x^2+v_y^2}
\end{equation*}
</div>
<p>This formula is derived from the Pythagorean Theorem or the distance formula.</p></article><span class="incontext"><a href="Vectors.html#definition-20" class="internal">in-context</a></span>
