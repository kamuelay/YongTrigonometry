<p>The since we want to find the adjacent side to the known angle of <span class="process-math">\(60^{\circ}\)</span> and we are given the hypotenuse, the trigonometric function that we will use is cosine:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\cos60^{\circ}=\frac{\mbox{adjacent} }{\mbox{hypotenuse} }=\frac{x}{10}
\end{equation*}
