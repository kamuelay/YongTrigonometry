<p>Since <span class="process-math">\(\frac{20\pi}{3}\)</span> lies in Quadrant II, we know that <span class="process-math">\(\sin\theta&gt;0\)</span> and <span class="process-math">\(\cos\theta\lt 0\text{,}\)</span> so</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sin\frac{20\pi}{3}=\frac{\sqrt{3}}{2}; \qquad \cos\frac{20\pi}{3}=-\frac{1}{2}
\end{equation*}
