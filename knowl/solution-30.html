<ol class="decimal">
<li><p>Since cosecant is an odd function, the cosecant of a negative angle is the opposite sign of the cosecant of the positive angle. Thus, <span class="process-math">\(\csc(-30^{\circ})=-\csc30^{\circ}=-2\)</span></p></li>
<li><p>Cosine is an even function so <span class="process-math">\(\cos(-\theta)=\cos\theta=0.4\text{.}\)</span></p></li>
</ol>
