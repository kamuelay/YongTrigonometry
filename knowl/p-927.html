<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If <span class="process-math">\(\mathbf{u}=\langle u_1,u_2\rangle\)</span> and <span class="process-math">\(\mathbf{v}=\langle v_1,v_2\rangle\)</span> are vectors, then their <dfn class="terminology">dot product</dfn>,  written <span class="process-math">\(\mathbf{u}\cdot\mathbf{v}\)</span> is defined as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\mathbf{u}\cdot\mathbf{v}=u_1v_1+u_2v_2
\end{equation*}
</div>
