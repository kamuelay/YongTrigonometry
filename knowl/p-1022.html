<p>The House Nālani in the quadrant Hoʻolua is three houses from ʻĀkau (North). Since each house is <span class="process-math">\(11.25^{\circ}\text{,}\)</span> the waʻa is <span class="process-math">\(3\cdot11.25=33.75^{\circ}\)</span> west of due north.</p>
