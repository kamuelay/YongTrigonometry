<div class="displaymath process-math" data-contains-math-knowls="">

</div>
<p class="continuation">for every <span class="process-math">\(\theta\text{.}\)</span> The smallest number <span class="process-math">\(p\)</span> is called the <dfn class="terminology">period</dfn> of <span class="process-math">\(f\text{.}\)</span></p></article><span class="incontext"><a href="Trigonometric_Functions_of_Any_Angles.html#definition-15" class="internal">in-context</a></span>
