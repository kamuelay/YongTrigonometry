<p>Recall that a function <span class="process-math">\(f\)</span> is even if <span class="process-math">\(f(-x)=f(x)\)</span> for all values of <span class="process-math">\(x\text{,}\)</span> and a function is odd if <span class="process-math">\(f(-x)=-f(x)\)</span> for all values of <span class="process-math">\(x\text{.}\)</span> We can now classify trigonometric functions as even or odd.</p>
