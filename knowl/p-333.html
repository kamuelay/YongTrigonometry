<p>Since <span class="process-math">\(-\frac{3\pi}{4}\)</span> goes counterclockwise and spans only two quadrants, we treat this similar to if we had an angle in Quadrant II. By the previous problem, <span class="process-math">\(t'+\frac{3\pi}{4}=\pi\)</span> so <span class="process-math">\(t'=\pi-\frac{3\pi}{4}=\frac{\pi}{4}\text{.}\)</span></p>
