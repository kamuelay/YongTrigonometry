<p>Since we were able to write <span class="process-math">\(\tan\theta=\frac{575}{1,108}\text{,}\)</span> we can use a calculator or other technology to evaluate the inverse tangent to find our angle:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\theta=\tan^{-1}\left(\frac{575}{1,108}\right)\approx27.4^{\circ}\text{.}
\end{equation*}
