<p>Using the Pythagorean Theorem, we can solve the triangle:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
(-4)^2+y^2\amp =\amp 5^2\\
16+y^2\amp =\amp 25\\
y^2\amp =\amp 9\\
y\amp =\amp 3
\end{align*}
