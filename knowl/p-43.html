<p>The <dfn class="terminology">measure</dfn>  of an angle is the amount of rotation from the initial side to the terminal side. One unit of measuring angles is the degree. One <dfn class="terminology">degree</dfn>  is <span class="process-math">\(\frac{1}{360}\)</span> of a complete revolution, so one full revolution is <span class="process-math">\(360^{\circ}\text{.}\)</span></p>
