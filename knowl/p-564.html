<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall (from Unit 1) that if <span class="process-math">\(f\)</span> is a one-to-one function with inverse <span class="process-math">\(f^{-1}\text{,}\)</span> then</p>
<ol class="decimal">
<li><p><span class="process-math">\(f(f^{-1}(y))=y\)</span> for every <span class="process-math">\(y\)</span> in the domain of <span class="process-math">\(f^{-1}\)</span></p></li>
<li><p><span class="process-math">\(f^{-1}(f(x))=x\)</span> for every <span class="process-math">\(x\)</span> in the domain of <span class="process-math">\(f\)</span></p></li>
</ol>
