<p>\begin{mybox}[Vector Subtraction] Vector subtraction is defined to be the sum of one vector with the negative of another vector. In other words, <span class="process-math">\(\mathbf{u}-\mathbf{v}=\mathbf{u}+(-\mathbf{v})\text{.}\)</span> \end{mybox}</p>
