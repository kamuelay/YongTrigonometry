<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> Suppose an object moves along a circle. Let <span class="process-math">\(\theta\)</span> (measured in radians) be the angle transversed by the object in time <span class="process-math">\(t\text{.}\)</span> The <dfn class="terminology">angular speed</dfn>, <span class="process-math">\(\omega\text{,}\)</span> of the object is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\omega=\frac{\theta}{t}
\end{equation*}
</div>
