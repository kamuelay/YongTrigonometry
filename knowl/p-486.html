<p>A function <span class="process-math">\(f\)</span> is said to be <dfn class="terminology">periodic</dfn>  if there exists a number <span class="process-math">\(p&gt;0\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(\theta+p)=f(x)
\end{equation*}
</div>
<p class="continuation">for all <span class="process-math">\(\theta\)</span> in the domain of <span class="process-math">\(f\text{.}\)</span> The smallest value of the number <span class="process-math">\(p\)</span> is called the <dfn class="terminology">period</dfn>  of <span class="process-math">\(f\text{.}\)</span></p>
