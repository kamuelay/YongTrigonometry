<p>Using the formula we get</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\cos2x\cos5x\amp =\amp \frac{1}{2}[\cos(2x+5x)+\cos(2x-5x)]\\
\amp =\amp \frac{1}{2}[\cos(7x)+\cos(-3x)]
\end{align*}
</div>
<p>Since cosine is even, <span class="process-math">\(\cos(-3x)=\cos3x\text{.}\)</span> Thus,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\cos2x\cos5x=\frac{1}{2}[\cos(7x)+\cos(3x)]
\end{equation*}
