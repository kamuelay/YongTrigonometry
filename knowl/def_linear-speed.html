<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.26</span><span class="period">.</span><span class="space"> </span><span class="title">Linear Speed.</span>
</h4>
<p> Suppose an object moves along a circle with radius <span class="process-math">\(r\)</span> and an angular speed <span class="process-math">\(\omega\)</span> (measured in radians per unit time). Then the <dfn class="terminology">linear speed</dfn>, <span class="process-math">\(v\text{,}\)</span> of the object is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
v=r\omega
\end{equation*}
