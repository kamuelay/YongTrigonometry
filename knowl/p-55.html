<p><dfn class="terminology">Coterminal angles</dfn>  are angles in standard position that have the same initial side and the same terminal side. Any angle has infinitely many coterminal angles because each time we add or subtract <span class="process-math">\(360^{\circ}\)</span> from it, the resulting angle has the same terminal side.</p>
