<p>In terms of trigonometric functions, <span class="process-math">\(f(f^{-1}(y))=y\)</span> will work for all <span class="process-math">\(y\)</span> in the domain, however, we need to be careful when evaluating <span class="process-math">\(f^{-1}(f(x))=x\)</span> because the domain of <span class="process-math">\(f^{-1}\)</span> is restricted.</p>
