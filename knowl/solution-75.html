\begin{align*}
\tan2\theta \amp =\amp  \tan(\theta + \theta)\\
\amp  = \amp  \frac{\tan\theta + \tan\theta}{1-\tan\theta \cdot \tan\theta}\\
\amp  = \amp  \frac{2\tan\theta}{1-\tan^2\theta}
\end{align*}
