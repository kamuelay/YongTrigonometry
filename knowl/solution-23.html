<h4 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">1.5.4.1</span><span class="period">.</span>
</h4>
<p>Since <span class="process-math">\(\sin\theta\lt 0\text{,}\)</span> then <span class="process-math">\(\theta\)</span> is either in Quadrant III or IV. However, we also have <span class="process-math">\(\cos\theta&gt;0\)</span> which means that <span class="process-math">\(\theta\)</span> is either in Quadrant I or IV. Thus the only quadrant that satisfied both conditions is Quadrant IV.</p>
