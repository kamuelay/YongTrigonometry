<p>Since <span class="process-math">\(\frac{\pi}{8}\)</span> is in the interval <span class="process-math">\([0,\pi]\text{,}\)</span> then from the properties of compositions of inverse functions, we get</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\cos^{-1}\left(\cos\frac{\pi}{8}\right)=\frac{\pi}{8}
\end{equation*}
