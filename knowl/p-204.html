<p>By the definition of the trigonometric ratios, we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\sin\theta\amp =\frac{3}{5} \amp \cos\theta\amp =\frac{4}{5} \amp \tan\theta\amp =\frac{3}{4}\\
\csc\theta\amp =\frac{5}{3} \amp \sec\theta\amp =\frac{5}{4} \amp \cot\theta\amp =\frac{4}{3}
\end{align*}
</div>
