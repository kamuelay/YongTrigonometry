<p>Recall (from Unit 1) that for a function <span class="process-math">\(f\)</span> and its inverse function <span class="process-math">\(f^{-1}\)</span></p>
<ol class="decimal">
<li><p>The Domain of <span class="process-math">\(f^{-1}=\)</span> Range of <span class="process-math">\(f\)</span></p></li>
<li><p>The Range of <span class="process-math">\(f^{-1}=\)</span> Domain of <span class="process-math">\(f\)</span></p></li>
<li><p>If <span class="process-math">\(f(a)=b\)</span> then <span class="process-math">\(f^{-1}(b)=a\)</span></p></li>
</ol>
