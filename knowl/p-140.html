<p>The <dfn class="terminology">unit circle</dfn>  is a circle whose radius is 1 and whose center is at the origin of a rectangular plane (or <span class="process-math">\(xy\)</span>-plane). The equation for the unit circle is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x^2+y^2=1
\end{equation*}
</div>
