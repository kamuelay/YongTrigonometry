<p>Let <span class="process-math">\(\mathbf{v}\)</span> be any vector. Then we can express <span class="process-math">\(\mathbf{v}\)</span> in terms of its <dfn class="terminology">horizontal</dfn> and <dfn class="terminology">vertical components</dfn></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\mathbf{v}=\langle v_x,v_y\rangle=v_x\mathbf{i}+v_y\mathbf{j}
\end{equation*}
</div>
