<p>We see that <span class="process-math">\(1=2y\)</span> so <span class="process-math">\(y=\frac{1}{2}\text{.}\)</span> Then by the Pythagorean Theorem,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
x^2+y^2\amp =\amp 1^2\\
x^2+\left(\frac{1}{2}\right)^2\amp =\amp 1\\
x^2+\frac{1}{4}\amp =\amp 1\\
x^2\amp =\amp \frac{3}{4}\\
x\amp =\amp \frac{\sqrt{3}}{2}
\end{align*}
</div>
