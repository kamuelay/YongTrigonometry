<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If two rays have a common vertex, <span class="process-math">\(O\text{,}\)</span> they form an <dfn class="terminology">angle</dfn>,  <span class="process-math">\(\theta\text{.}\)</span> The starting ray of the angle is called the <dfn class="terminology">initial side</dfn>  and the second ray is called the <dfn class="terminology">terminal side</dfn>. </p>
